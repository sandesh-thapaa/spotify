<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left rounded">
        <div class="close">
          <img class="invert" src="SVGs/close.svg" alt="" />
        </div>
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="SVGs/logo.svg" alt="Logo" />
          </div>
          <ul>
            <li><img class="invert" src="SVGs/home.svg" alt="Home" />Home</li>
            <li>
              <img class="invert" src="SVGs/search.svg" alt="Search" />Search
            </li>
          </ul>
        </div>

        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="SVGs/playlist.svg" alt="Playlist" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">
            <ul>
              <!-- <li>
                <img class="invert" src="SVGs/music.svg" alt="" />
                <div class="info">
                  <div>song name</div>
                  <div>song artist</div>
                </div>
                <div class="playnow">
                  <span>Play Now</span>
                  <img class="invert playicon" src="SVGs/play.svg" alt="" />
                </div>
              </li> -->
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-gray rounded">
        <div class="header bg-grey">
          <div class="nav">
            <div class="hamburgercontainer">
              <img
                width="40px"
                class="invert hamburger"
                src="SVGs/hamburger.svg"
                alt=""
              />
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists bg-gray">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <!-- <div data-folder="happyHits" class="card">
              <div class="play">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 20V4L19 12L5 20Z"
                    stroke="#141B34"
                    fill="#000"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <img src="img/cover1.jpg" alt="cover" />
              <h2>Happy Hits</h2>
              <p>Hits to boost your mind and fill you with happiness</p>
            </div> -->

            <!-- <div data-folder="lofiChill" class="card">
              <div class="play">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 20V4L19 12L5 20Z"
                    stroke="#141B34"
                    fill="#000"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <img src="img/cover1.jpg" alt="cover" />
              <h2>Happy Hits</h2>
              <p>Hits to boost your mind and fill you with happiness</p>
            </div> -->
          </div>
          <div class="playbar-container">
            <div class="playbar">
              <div class="seekbar">
                <div class="circle"></div>
              </div>
              <div class="abovebar">
                <div class="songinfo"></div>
                <div class="songbuttons">
                  <img
                    width="24px"
                    id="previous"
                    class="invert"
                    src="SVGs/prevsong.svg"
                    alt=""
                  />
                  <img
                    width="24px"
                    id="play"
                    class="invert"
                    src="SVGs/play.svg"
                    alt=""
                  />
                  <img
                    width="24px"
                    id="next"
                    class="invert"
                    src="SVGs/nextsong..svg"
                    alt=""
                  />
                </div>
                <div class="timevol">
                  <div class="songtime"></div>
                  <div class="volume">
                    <img class="invert" src="SVGs/volume.svg" alt="" />
                    <div class="range">
                      <input type="range" name="volume" id="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
